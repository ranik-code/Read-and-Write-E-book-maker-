
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div class="login-form">
            <div id="form_container">
                <img src="logo.png">
                <h1 id="form_header"> Log In</h1>

                <div id="login">
                    
                    <input type="text" class="input-box" id="email" placeholder="Email"><br>
                    <input type="password" class="input-box" id="password" placeholder="Password"><br>
                    <label style="margin: 0% 5%;">
                        <input class="checkbox" id="check-box" type="checkbox" onclick="showpass()"> 
                        Show Password
                    </label>

                    <p>
                        <input type="submit" class="login-button" onclick="login()" value="Log In">
                    </p>
                    
                
                    

                    <p> Don't have account? <a href="signup.html"><b>Signup</b></a> </p>
                    <p><a href="#" onclick="forgotPass()"><b>Forgot Password?</b></a> </p>

                    
                </div>
            </div>
        </div>      
    </body>
    <script>
        var p = document.getElementById("password");
        function showpass(){
            if (p.type=="password") {
                p.type = "text";
            } else {
                p.type = "password";
            }
        }
    </script>
     <!-- The core Firebase JS SDK is always required and must be listed first -->

          https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="firebase.js"></script>
    <script src="main.js"></script>

</html>
